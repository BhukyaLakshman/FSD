<!DOCTYPE html>
<html>

<head>
    <title>HTML Tables - 24505A0502</title>
</head>

<body>
    <h1>24505A0502 - Tables</h1>
    <h2>Example Table with Rowspan and Colspan</h2>
    <table border="1" style="border-collapse: collapse; width: 70%;">
        <tr>
            <th rowspan="2">S.No</th>
            <th colspan="2">Fruit Details</th>
            <th>Price (per kg)</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Color</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Apple</td>
            <td>Red</td>
            <td>$3</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td>Banana</td>
            <td>Yellow</td>
            <td>$1</td>
        </tr>
        <tr>
            <td>Cherry</td>
            <td>Red</td>
            <td>$5</td>
        </tr>
        <tr>
            <td>3</td>
            <td colspan="2">Mixed Berries</td>
            <td>$8</td>
        </tr>
    </table>
</body>

</html>
